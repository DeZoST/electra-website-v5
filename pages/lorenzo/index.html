<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/png"
            href="/electra-website-v5/assets/images/Solo_Star_Orange.webp"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Electra Filmworks is a production company specializing in commercials, music videos, and short films."
        />
        <meta
            name="keywords"
            content="Electra Filmworks, production company, commercials, music videos, short films"
        />
        <meta name="author" content="Electra Filmworks & Alexis De Barros" />
        <title>Director Lorenzo De Guia</title>
        <script type="module" src="../../src/main.js" defer></script>
        <script
            type="module"
            src="https://cdn.lordicon.com/lordicon.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mux/mux-player"
            defer
        ></script>
    </head>
    <body
        style="visibility: hidden"
        data-type="director"
        data-director="Lorenzo"
    >
        <main>
            <section id="about" class="about section container">
                <h2 class="about__section__title">Who We Are</h2>
                <p class="about__section__text">
                    Electra Filmworks specializes in commercials, music videos,
                    and short films. We deliver high-quality content that
                    connects with audiences and brings your vision to life with
                    precision. Our focus is on excellence and exceeding
                    expectations.
                </p>
                <img
                    class="about__section__image"
                    src="assets/images/Bolt_Star_Orange.webp"
                    alt="Electra Filmworks Logo"
                    loading="lazy"
                />
                <lord-icon
                    class="scroll-down-line"
                    src="https://cdn.lordicon.com/ksmzzfxc.json"
                    trigger="loop"
                    stroke="bold"
                    state="loop-slide"
                    colors="primary:#ff4e00,secondary:#ef9622"
                ></lord-icon>
            </section>
        </main>
        <div
            id="scrollFeedback"
            aria-live="polite"
            style="position: absolute; left: -9999px"
        ></div>
    </body>
</html>
